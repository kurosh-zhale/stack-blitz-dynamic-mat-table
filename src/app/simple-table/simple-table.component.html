<dynamic-mat-table
  tableName="simple-table"
  [showReload]="showReloadData"
  [dir]="direction"
  [rowHeight]="rowHeight"
  [style.height.vh]="70"
  [columns]="columns"
  [pending]="pending"
  [setting]="setting"
  [pagingMode]="paginationMode"
  [sticky]="stickyHeader"
  [dataSource]="dataSource"
  [pagination]="pagination"
  [showNoData]="showNoData"
  [printConfig]="printConfig"
  [showProgress]="showProgress"
>
</dynamic-mat-table>

<div class="container">
  <button
    mat-raised-button
    class="table-btn"
    color="primary"
    (click)="dataPlay()"
  >
    {{ dataPlayName }}
  </button>
  <button
    *ngIf="noDataBtn"
    mat-raised-button
    class="table-btn"
    color="primary"
    (click)="showNoData = !showNoData"
  >
    NO DATA: {{showNoData}}
  </button>
  <button
    mat-raised-button
    class="table-btn"
    color="primary"
    (click)="changeHeaderMode()"
  >
    Sticky Header: {{ stickyHeader }}
  </button>
</div>
